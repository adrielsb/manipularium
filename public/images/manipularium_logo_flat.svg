<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="blueGrad" cx="45%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#7fd0ff"/>
      <stop offset="55%" stop-color="#2d8bc9"/>
      <stop offset="100%" stop-color="#1e6faa"/>
    </radialGradient>
    <filter id="badgeShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <!-- ClipPath to ensure nothing renders outside the circle -->
    <clipPath id="circleClip">
      <circle cx="512" cy="512" r="420"/>
    </clipPath>
  </defs>

  <!-- Circle (bottom layer) -->
  <g transform="translate(512 512)">
    <circle r="420" fill="url(#blueGrad)" filter="url(#badgeShadow)"/>
  </g>

  <!-- Text centered and width-constrained to stay inside the circle -->
  <!-- Circle diameter = 840. Use 720 width to keep safe margins. -->
  <g clip-path="url(#circleClip)">
    <text x="512" y="512"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="Poppins, Montserrat, Arial, Helvetica, 'Liberation Sans', sans-serif"
          font-weight="800"
          font-size="140"
          letter-spacing="0.5"
          textLength="720"
          lengthAdjust="spacingAndGlyphs"
          fill="#ffffff"
          filter="url(#textShadow)">
      Manipularium
    </text>
  </g>
</svg>
